<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crude</title>

    <link rel="stylesheet" href="crude.css">

    <!-- boostrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- fontawesome icon link -->
    <script src="https://kit.fontawesome.com/89e06c553d.js" crossorigin="anonymous"></script>

</head>
<body style="background-color:  rgb(3, 170, 253);">  


<!-- get data -->
<div class="container" >
  <table class="mt-5 col-3" onsubmit="submit(event)">
   <div class="input-group mt-5 ">
       <span class="input-group-text ">name</span>
       <input type="text" id="name" name="name" placeholder="First name & Last name" class="form-control col-3 " onkeyup="name_valid()"></input>
       <span class="input-group-text" id="msg_name" class="mt-3" style=" color: rgb(231, 4, 4);"></span>
  </div>
 
  <div class="input-group mt-3">
       <span class="input-group-text">age</span>
       <input type="number" class="form-control" placeholder="enter your age" name="age" id="age" onkeyup="age_valid()"></input>
       <span class="input-group-text" id="msg_age" class="mt-3" style=" color: rgb(231, 4, 4);"></span>
  </div>

  <div class="input-group mt-3">
    <span class="input-group-text">Phone no</span>
    <input type="number" placeholder="1234567890" class="form-control" name="ph-no" id="ph_no" onkeyup="ph_no_valid()"></input>
    <span class="input-group-text" id="msg_ph_no" class="mt-3" style=" color: rgb(231, 4, 4);"></span>
</div>

  <div class="mt-2">
        <button type="submit" class="btn btn-warning" onclick="submit()">submit</button>
        <button type="reset" class="btn btn-warning" onclick="reset()">reset</button>
  </div>
</table>
  </div>
  <div id="msg"  class="mt-3 " style="color: rgb(231, 4, 4);"></div>
    
   <!-- store data  -->
<div class="container">
  <span class="final_msg text-danger" id="error_msg"></span>
  <span class="final_msg text-success" id="success_msg"></span>
</div>

    <div class="container">
      <table id="table" class="shortlist table table-danger mt-5">
        <tr>
          <th>name</th>
          <th>age</th>
          <th>phone no</th>
          <th></th>
        </tr>
        
      </table>
   </div>


    <!-- boostrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="crude.js"></script>
</body>
</html>
